<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css?v=6">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heart-bg"></div>
        <div class="content">
            <h1 class="title">Will you be my Valentine?</h1>
            <div class="gif-container">
                <div class="speech-bubble">Pick me! Pick me! ü•∫</div>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmZlY2Q1OGQ0ODg5OGU2ZTE4ODFmOTU5ZWRkZmFjMmYwYjQ5ZTE5ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear" class="main-gif">
            </div>
            <div class="buttons">
                <button id="yesBtn" class="btn yes-btn">Yes</button>
                <button id="noBtn" class="btn no-btn">No</button>
            </div>
            <p id="message" class="hidden message">Yay! I knew you would say yes! ‚ù§Ô∏è</p>
        </div>
        
        <!-- Authentication Modal -->
        <div id="authModal" class="modal hidden">
            <div class="modal-content">
                <h2>One Last Check! üîí</h2>
                <p>Only my true Valentine knows the answer...</p>
                <p id="authQuestion" class="auth-question">Who do I love the most?</p>
                <p id="authHint" class="auth-hint">Hint: Your name</p>
                <input type="text" id="authInput" placeholder="Type the answer..." />
                <button id="authSubmitBtn" class="btn yes-btn" style="padding: 0.5rem 1.5rem; font-size: 1rem; margin-top: 10px;">Unlock ‚ù§Ô∏è</button>
                <p id="authError" class="error-msg hidden">Oops! Try again, my love! ü•∫</p>
            </div>
        </div>

    </div>
    <script src="script.js?v=6"></script>
</body>
</html>
