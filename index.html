<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heart-bg"></div>
        <div class="content">
            <h1 class="title">Will you be my Valentine?</h1>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmZlY2Q1OGQ0ODg5OGU2ZTE4ODFmOTU5ZWRkZmFjMmYwYjQ5ZTE5ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear" class="cute-gif">
            </div>
            <div class="buttons">
                <button id="yesBtn" class="btn yes-btn">Yes</button>
                <button id="noBtn" class="btn no-btn">No</button>
            </div>
            <p id="message" class="hidden message">Yay! I knew you would say yes! ❤️</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
